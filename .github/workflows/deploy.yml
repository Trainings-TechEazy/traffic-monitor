name: Deploy Traffic Monitor App to EC2

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Java 17 for Build
              uses: actions/setup-java@v3
              with:
                  java-version: "17"
                  distribution: "temurin"

            - name: Build Spring Boot App
              run: ./mvnw clean package -DskipTests

            - name: Copy JAR to EC2
              uses: appleboy/scp-action@master
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ec2-user
                  key: ${{ secrets.EC2_SSH_KEY }}
                  source: "target/traffic*.jar"
                  target: "/home/ec2-user/traffic"

            - name: Restart App on EC2
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ec2-user
                  key: ${{ secrets.EC2_SSH_KEY }}
                  script: |
                      echo "Stopping old app if running..."
                      PID=$(ps aux | grep 'java -jar' | grep 'traffic' | grep -v grep | awk '{print $2}')
                      if [ -n "$PID" ]; then
                        echo "Found running app with PID $PID, stopping..."
                        sudo kill -9 $PID
                      else
                        echo "No running app found"
                      fi
                      echo "Starting new app..."
                      sudo nohup java -jar /home/ec2-user/traffic/target/*.jar > /home/ec2-user/traffic/target/app.log 2>&1 &
